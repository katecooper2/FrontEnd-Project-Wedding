<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guestlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    .alpha { color: $red-800; }
.beta {
  color: $teal-300;
  background-color: $yellow-200;
}
    <main>
        .alpha { color: $red-800; }
.beta {
  color: $teal-300;
  background-color: $yellow-200;
}
        <h2>
             Wedding Guest List
        </h2>
        <div class = "GuestContainer">
            <div class="row align-items-start">
                <div class="col">
                 
        </div>
        <form>
        <button type = "listGuests">List Guests</button>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="col">
              <input type="integer" class="form-control" placeholder="Table Number" aria-label="Table Number">
            </div>
          </div>
    
            <label for="Bride's family">Bride's Family</label>
            <input type="checkbox" name="Bride's family" id="Bride's family">
            <br>
            <label for="Groom's family">Groom's Family</label>
            <input type="checkbox" name="Groom's family" id="Groom's family">
            <br>
            <button type="remove">Remove</button>
            <button type="add">Add</button>
        </form>
    </main>
    <script src="project.js"></script>
    
</body>

</html>
